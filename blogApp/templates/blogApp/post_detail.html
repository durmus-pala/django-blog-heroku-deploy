{% extends 'blogApp/base.html' %}


{% block content %}
<div class="card" style="width: 18rem; margin: auto;  margin-top: 4rem;">
<img src="{{object.blog_pic.url}}" class="card-img-top" alt="...">
<div class="card-body">
  <h5 class="card-title">{{object.title}}</h5>
  <p class="card-text">{{object.desc}}</p>
  <a href="{% url 'blogApp:post-update' post.id %}" class="btn btn-primary">Update</a>
  <a href="{% url 'blogApp:post-delete' post.id %}" class="btn btn-danger">Delete</a>
</div>
</div>
{% endblock content %}
